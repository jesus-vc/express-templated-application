{% extends 'base.html' %}
{% block title %}New Customer{% endblock %}
{% block content %}
<h1>Top 10 Customers</h1>

<ul style="column-count: 1">
  {% for customer in customers %}
  <li>
    <a href="/{{ customer.id }}/">{{ customer.fullName }}</a>
    <a>| Total Reservations: {{ customer.totalReservations }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
